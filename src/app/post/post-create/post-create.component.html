<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name='content' ngModel></textarea>
    </mat-form-field>
    <hr>
    <button mat-raised-button color='primary' type="submit">Save Post</button>
  </form>
</mat-card>
