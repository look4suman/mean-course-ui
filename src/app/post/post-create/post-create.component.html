<mat-card>
  <form [formGroup]="form" (submit)="onAddPost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" style="display: none" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.titimagePreview">
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
    <hr>
    <button mat-raised-button color='primary' type="submit">Save Post</button>
  </form>
</mat-card>
